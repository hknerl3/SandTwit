<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandTwit - Giriş Yap</title>
</head>
<body>
    <form action="/girisyap" method="POST" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Giriş Yap</h1>

        <label for="inputemail" class="sr-only">Email</label>
        <input type="email" id="inputemail" name="inputemail" class="form-control" placeholder="Email" required autofocus>

        <label for="inputsifre" class="sr-only">Şifre</label>
        <input type="password" id="inputsifre" name="inputsifre" class="form-control" placeholder="Şifre" required>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Giriş Yap">
        <div class="alert alert-danger mt-3" >
            {{sayfaMesaj.mesaj}}
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
      </form>
      {% if sayfaMesaj %}
        

      {% endif %}
</body>
</html>
